server:
  port: 8081
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

database:
  host: localhost
  port: 5432
  ssl_mode: disable
  max_open_connections: 25
  min_open_connections: 5
  min_idle_connections: 5
  health_check_period: 30s
  retry:
    max_attempts: 3

kafka:
  topic: orders
  listeners: localhost:29092

cache:
  capacity: 1000